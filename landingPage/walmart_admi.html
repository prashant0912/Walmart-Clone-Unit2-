<html lang="en">
<head>

<body>
    <div id="admin">
        <div id="box">

            <h1>Hi, Admin! lets add some new product varieties to the website.</h1>
            <hr>
            <form id="adminform">
                <label>category</label><br>
                <input id="cat" type="text" placeholder="Type category"><br>
                <label>Name of product</label><br>
                <input id="name" type="text" placeholder="Name of product"><br>
                <label>Description</label><br>
                <input id="des" type="text" placeholder="Desrcibe"><br>
                <label>Price</label><br>
                <input id="price" type="text" placeholder="Price"><br>
                <input class="submit" type="submit" value="Save">
                <button class="submit" type="button" onclick="clearEntry()">Clear Entry</button>
            </form>
        </div>
    </div>
