<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.walmart.admin</title>
    <link  rel="stylesheet" href="walmart_admin.css">
</head>
<body>
    <div id="admin">
        <div id="box">
            <img src="https://cdn.corporate.walmart.com/dims4/WMT/71169a3/2147483647/strip/true/crop/2389x930+0+0/resize/980x381!/quality/90/?url=https%3A%2F%2Fcdn.corporate.walmart.com%2Fd6%2Fe7%2F48e91bac4a8ca8f22985b3682370%2Fwalmart-logos-lockupwtag-horiz-blu-rgb.png">
            <h1>Hi, Admin! Have a good Day.</h1>
            <hr>
            <form id="adminform">
                <label>Deal if available</label><br>
                <input id="dil" type="text" placeholder="deal"><br>
                <label>Image Url</label><br>
                <input id="url" type="text" placeholder="Provide image url"><br>
                <label>Price offer</label><br>
                <input id="price" type="text" placeholder="price offer"><br>
                <label>Price actual</label><br>
                <input id="actual" type="text" placeholder="price actual"><br>
                <label>Description</label><br>
                <input id="des" type="text" placeholder="Desrcibe"><br>
                <label>features</label><br>
                <input id="feature" type="text" placeholder="features"><br>
                <label>Shipping query</label><br>
                <input id="ship" type="text" placeholder="Shipping details"><br>
                <input class="submit" type="submit" value="Save">
                <button class="submit" type="button" onclick="clearEntry()">Clear Entry</button>
                <button class="submit" type="button" onclick="gototcpage()">Go to Walmart landing page</button>
            </form>
        </div>
    </div>
</body>
<script src="walmart_admin.js"></script>
</html>
<script>
    function gototcpage()
    {
        window.location.href="landing.html"
    }
</script>
